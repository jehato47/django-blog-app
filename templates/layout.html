<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/http_maxcdn.bootstrapcdn.com_bootstrap_4.0.0_css_bootstrap.css' %}">
    <title>Ybblog</title>
</head>
<body>
{% include "includes/navbar.html" %}

<div style="margin-top: 100px; margin-bottom: 100px"  class="container">
{% if messages %}
    {% for message in messages %}
        {% if message.tags == "info" %}
            <div class="alert alert-danger">{{ message }}</div>
        {% else %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endif %}
    {% endfor %}

{% endif %}
    {% block body %}

    {% endblock %}
</div>

<script src="{% static 'js/http_code.jquery.com_jquery-3.2.1.slim.js' %}"></script>
<script src="{% static 'js/http_maxcdn.bootstrapcdn.com_bootstrap_4.0.0_js_bootstrap.js' %}"></script>
<script src="{% static 'js/http_cdn.jsdelivr.net_gh_google_code-prettify@master_loader_run_prettify.js' %}"></script>


</body>
</html>
